      $(document).ready(function(){
  $("#biodata1").click(function(){
    $("#formBiodata1").addClass( "d-none d-lg-block" );
    $("#barBiodata2").addClass('active');
    $("#formBiodata2").removeClass( "d-none d-lg-block" );
  });
  $("#biodata2").click(function(){
    $("#formBiodata2").addClass( "d-none d-lg-block" );
    $("#barBiodata3").addClass('active');
    $("#formBiodata3").removeClass( "d-none d-lg-block" );
    $("#submitbiodata").removeClass( "d-none d-lg-block" );
  });
  $('.droparea').droparea();
});
    </script>
